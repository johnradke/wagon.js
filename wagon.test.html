<html>
<head>
    <meta charset="UTF-8">
    <title>wagon.js tests</title>
</head>
<body>
</body>
<script src='wagon.js'></script>
<script>
    $.test('range(0, 2) should return [0, 1]', function() {
        var r = $.range(0, 2);
        return r.length = 2 && r[0] === 0 && r[1] === 1;
    });
    $.test('5000 runs of rand(2) should only ever return 0 or 1', 5000, function() {
        return $.rand(2).in([0, 1]);
    });

    $.test('5000 runs of randExclude(1, 11, [-2, 1, 5, 9, 5, 10, 5, 56]) should never yield 1, 5, 9, or 10', 5000, function() {

        return $.randExclude(1, 11, [-2, 1, 5, 9, 5, 10, 5, 56])
            .in([2, 3, 4, 6, 7, 8]);
    });
</script>
</html>
